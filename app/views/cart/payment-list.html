<div gray-page>
  <menu-top ng-title="title" disabled-cart-footer="1"></menu-top>
  <div loader ng-show="masterLoading"></div>
  <div class="row" ng-if="error">
    <br />
    <div class="col-xs-10 col-xs-offset-1 alert alert-danger alert-dismissible fade in" data-dismiss="alert" aria-label="Close">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
      <div ng-if="error">{{ error | translate }}</div>
    </div>
  </div>
  <div class="address-list">
    <div class="item-wrapper-loader" ng-show="loading"><div class="loader"></div></div>
    <a ng-repeat="card in payments" class="item item-card" href="javascript:;" ng-click="usePayment(card)">
      <i ng-class="{'picto-amex': card.type == 'American Express', 'picto-visa': card.type == 'Visa', 'picto-mastercard': card.type == 'American Express'}"></i>
      <span>{{ format(card) }}</span>
      <i class="picto-arrow-right"></i>
    </a>
    <a ng-href="#/cart/payment-add" class="item item-add">
      <i class="picto-plus"></i>
      <span>{{'cart.payment.add'|translate}}</span>
    </a>
  </div>
</div>
