<div>
  <menu-top menu-title="title" disabled-cart-footer="1" back-enabled="/cart/delivery-address-list"></menu-top>
  <div loader ng-show="masterLoading || loading"></div>
  <div class="address-list">
    <!--<div class="item-wrapper-loader" ng-show="loading"><div class="loader"></div></div>-->
    <a ng-repeat="address in addresses" class="item" href="javascript:;" ng-click="useAddress(address)">
      <i class="picto-marker"></i>
      <span>{{ address.street1 }}, {{address.postcode}}</span>
      <i class="picto-arrow-right"></i>
    </a>
    <a ui-sref="app.cart.billing.new" class="item item-add">
      <i class="picto-plus"></i>
      <span>{{'cart.address.add'|translate}}</span>
    </a>
  </div>
  <tracking data="{type:'cart-billing-address-list', id: -1}" type="all"></tracking>
</div>
