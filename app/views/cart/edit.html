<div gray-page>
  <menu-top menu-title="title" disabled-cart-footer="1"></menu-top>
  <div class="row" ng-show="error">
    <br />
    <div class="col-xs-10 col-xs-offset-1 alert alert-danger alert-dismissible fade in" data-dismiss="alert" aria-label="Close">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
      {{ error | translate }}
    </div>
  </div>
  <div loader ng-show="loading"></div>
  <div class="page-product">
    <form role="form" class="product-form" ng-submit="submitForm()">
      <h2 class="clearfix">
        <span class="title"><span>{{product.name}}</span></span>
        <span class="price">
          <span ng-show="product.price._special">{{ product.price._special }} <span class="old">{{product.price._regular}}</span></span>
          <span ng-hide="product.price._special">{{ product.price._regular }} </span>
        </span>
      </h2>
      <div ng-repeat="option in options" class="option-chooses">
        <span class="pull-left">{{option._label}}</span>
        <span class="pull-right">
          <span ng-repeat="val in option.value" ng-class="{item: true, active: val.active == true}" ng-click="changeOption(option.value, val)">
            {{ val._label }}
          </span>
        </span>
      </div>
      <div class="option-chooses">
        <span class="pull-left">{{'product.quantity'|translate }}</span>
        <span class="pull-right">
          <span ng-click="delQty()" class="item minus"></span>
          <input class="qty" readonly ng-model="item.qty" />
          <span ng-click="addQty()" class="item plus"></span>
        </span>
      </div>
      <input class="btn-big-action submit" type="submit" value="{{'form.submit'|translate}}" />
      <a class="btn-big-action btn-red" href="javascript:;" ng-click="removeItem()">{{'cart.remove'|translate}}</a>
    </form>
    <br /><br /><br />
  </div>
</div>
