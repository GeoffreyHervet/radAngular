<div>
  <menu-top menu-title="title" disabled-cart-footer="1" back-enabled="-1"></menu-top>
  <div loader ng-show="loading"></div>
  <div class="row" ng-show="error">
    <br />
    <div class="col-xs-10 col-xs-offset-1 alert alert-danger alert-dismissible fade in" data-dismiss="alert" aria-label="Close">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
      {{ error | translate }}
    </div>
  </div>
  <div ng-bind-html="content" class="cms-page" cms-page="content"></div>
  <tracking data="{type:'cms-' + slug}" type="all"></tracking>
</div>
