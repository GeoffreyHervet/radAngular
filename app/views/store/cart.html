<menu-top menu-title="title" disabled-cart-footer="1" info="info"></menu-top>
<div loader ng-show="loading && (details.empty || !details)"></div>
<div ng-show="details.empty && !(loading && details != null)" class="clearfix">
  <br />
  <div class="col-xs-10 col-xs-offset-1 alert alert-warning alert-dismissible fade in" data-dismiss="alert" aria-label="Close">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
    {{ 'cart.empty' | translate }}
  </div>
  <br />
</div>

<div class="recap-order" ng-hide="details.empty">
  <div class="products">
    <div ng-repeat="item in details.items" class="product" ui-sref="app.cart.edit({itemId: item.item_id})">
      <div class="img"><img ng-src="{{item.icon.__text}}" /></div>
      <div class="spec">
        <a class="edit-product" ui-sref="app.cart.edit({itemId: item.item_id})">{{ 'cart.edit' | translate }}</a>
        <h2 class="cart-page">{{item.name}}</h2>
        <div class="price">
          {{ item.formated_price._regular }}
        </div>
      </div>
    </div>
  </div>
  <div ng-init="open=false" ng-class="{numbers: true, open: open}" ng-click="open=!open">
    <span class="detail-toggle">{{'cart.details'|translate}}</span>
    <ul class="list-unstyled">
      <li ng-repeat="(key,total) in details.totals" ng-class="{'text-bold':key === 'grand_total'}">{{('cart.total.' + key) | translate}} <span ng-class="{blue: key== 'grand_total'}">{{total.formated_value}}</span></li>
    </ul>
  </div>
  <a class="valid-cart-btn" ui-sref="app.cart.delivery">{{'cart.valid'|translate}}</a>
</div>
<tracking ng-if="!details.empty && !info" data="{type:'product-info', id: ids}" type="all"></tracking>
