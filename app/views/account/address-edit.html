<div ui-view>
  <menu-top menu-title="title" disabled-cart-footer="1" back-enabled="-1" error="error"></menu-top>
  <div loader ng-show="loading"></div>
  <form role="form" name="form_address" ng-submit="submitForm()">
    <fieldset>
      <legend>{{'myaccount.profile.addresses_add'|translate}}</legend>

      <div class="form-group">
        <div class="input-container">
          <input type="text" class="form-control" required="required" name="firstname" ng-model="address.firstname" placeholder="{{'cart.delivery.firstname'|translate}}" />
        </div>
      </div>
      <div class="form-group">
        <div class="input-container">
          <input type="text" class="form-control" required="required" name="lastname" ng-model="address.lastname" placeholder="{{'cart.delivery.lastname'|translate}}" />
        </div>
      </div>
      <div class="form-group">
        <div class="input-container">
          <input type="text" class="form-control" required="required" name="street" ng-model="address.street1" placeholder="{{'cart.delivery.address'|translate}}" />
        </div>
      </div>
      <div class="form-group">
        <div class="input-container">
          <input type="text" class="form-control" name="street1" ng-model="address.street2" placeholder="{{'cart.delivery.address2'|translate}}" />
        </div>
      </div>
      <div class="form-group">
        <div class="input-container">
          <input type="text" class="form-control" required="required" name="postcode" ng-model="address.postcode" placeholder="{{'cart.delivery.postcode'|translate}}" />
        </div>
      </div>
      <div class="form-group">
        <div class="input-container">
          <input type="text" class="form-control" required="required" name="city" ng-model="address.city" placeholder="{{'cart.delivery.city'|translate}}" />
        </div>
      </div>
      <div class="form-group">
        <div class="input-container">
          <input type="tel" class="form-control" name="telephone" ng-model="address.telephone" placeholder="{{'cart.delivery.tel'|translate}}" />
        </div>
      </div>
    </fieldset>

    <input class="btn-big-action submit" type="submit" value="{{'myaccount.profile.address_edit_save'|translate}}" />
    <a class="btn-big-action btn-red" ng-click="deleteAddress()" href="javascript:;">{{'myaccount.profile.remove_address'|translate}}</a>
  </form>
  <tracking data="{type:'account-address-edit'}" type="all"></tracking>
</div>
