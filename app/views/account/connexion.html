<div class="white-header">
  <div class="header">
    <div class="pull-left"><a href="#/login" class="back"></a></div>
    <div class="pull-right"><a href="javascript:;" ng-click="submitForm()" class="valid">{{'form.submit'|translate}}</a></div>
    {{ title |translate }}
  </div>
</div>
<div loader ng-show="loading"></div>
<div class="row" ng-show="error">
  <br />
  <div class="col-xs-10 col-xs-offset-1 alert alert-danger alert-dismissible fade in" data-dismiss="alert" aria-label="Close">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
    {{ error | translate }}
  </div>
</div>
<form role="form" name="connexion_form">
  <fieldset>
    <legend>{{'connexion.form.legend'|translate}}</legend>

    <div class="form-group">
      <div class="input-container input-container-picto">
        <input type="email" class="form-control" name="email" ng-model="email" placeholder="{{'connexion.form.email.placeholder'|translate}}" />
        <a class="picto picto-required" href="javascript:;" ng-show="connexion_form.email.$error.email || !email.length"></a>
      </div>
    </div>
    <div class="form-group">
      <div class="input-container input-container-picto">
        <input type="password" class="form-control" name="password" ng-model="password" placeholder="{{'connexion.form.password.placeholder'|translate}}" />
        <a class="picto picto-help" href="#/lost-password"></a>
      </div>
    </div>
  </fieldset>
  <a class="btn-big-action facebook-connect" href=""><span>{{'connexion.facebook'|translate}}</span></a>
  <a class="btn-big-action new-account" href="#/register">{{'register.new_account'|translate}}</a>
</form>
