<div>
  <menu-top menu-title="title" disabled-cart-footer="1" back-enabled="-1" error="error"></menu-top>
  <div loader ng-show="loading"></div>
  <div class="address-list" ng-show="!loading && cards.length">
    <a ng-repeat="card in cards" class="item item-card" ui-sref="app.my-account.cards.show({id: card.id})">
      <i ng-class="{'picto-amex': card.type == 'American Express' || card.type.toLocaleUpperCase().trim() == 'AMERICAN EXPRESS', 'picto-visa': card.type == 'Visa', 'picto-mastercard': card.type == 'American Express'}"></i>
      <span>{{ format(card) }}</span>
      <i class="picto-arrow-right"></i>
    </a>
  </div>

  <div ng-show="!cards.length && !loading">
    <br />
    <div class="col-xs-10 col-xs-offset-1 alert alert-info fade in">
      {{'myaccount.profile.no_cards'|translate}}
    </div>
  </div>
  <tracking data="{type:'account-card-list'}" type="all"></tracking>
</div>
