<menu-top menu-title="title" disabled-cart-footer="1"></menu-top>
<div loader ng-show="loading"></div>
<div class="row" ng-show="error">
  <br />
  <div class="col-xs-10 col-xs-offset-1 alert alert-danger alert-dismissible fade in" data-dismiss="alert" aria-label="Close">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
    {{ error | translate }}
  </div>
</div>
<div class="address-list" ng-show="!loading && cards.length">
  <a ng-repeat="card in cards" class="item item-card" ng-href="{{'#/my-account/card/' + card.id }}">
    <i ng-class="{'picto-amex': card.type == 'American Express', 'picto-visa': card.type == 'Visa', 'picto-mastercard': card.type == 'American Express'}"></i>
    <span>{{ format(card) }}</span>
    <i class="picto-arrow-right"></i>
  </a>
</div>

<div ng-show="!cards.length && !loading">
  <br />
  <div class="col-xs-10 col-xs-offset-1 alert alert-info fade in">
    {{'myaccount.profile.no_cards'|translate}}
  </div>
</div>
