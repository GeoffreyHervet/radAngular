<div> <menu-top menu-title="title" disabled-cart-footer="1" back-enabled="-1" error="error"></menu-top> <div loader ng-show="loading"></div> <div class="page-product"> <form role="form" class="product-form" ng-submit="submitForm()"> <div class="page-product" ng-if="product"> <div id="product-carousel" class="carousel slide" data-ride="carousel"> <div class="carousel-demo"> <ul rn-carousel rn-carousel-index="carouselIndex" rn-carousel-buffered rn-carousel-auto-slide> <li ng-repeat="image in images track by $index" ng-class="{'item':true, 'active': $index==0}"> <img ng-src="{{image}}" rad-rn-fix> </li> </ul> <div ng-if="images.length > 1" rn-carousel-indicators slides="images" rn-carousel-index="carouselIndex" class="text-center"></div> </div> </div> <h2 class="clearfix"> <span class="title"><span>{{product.name}}</span></span> </h2> <div ng-repeat="option in options" class="option-chooses"> <span class="pull-left">{{option._label}}</span> <span class="pull-right text-right"> <span ng-repeat="val in option.value" ng-class="{item: true, 'item-opt':true, active: val.active == true}" ng-click="changeOption(option.value, val)"> {{ val._label | translate }} </span> </span> <div class="clearfix"></div> </div> <div class="option-chooses"> <span class="pull-left">{{'product.quantity'|translate }}</span> <span class="pull-right"> <span ng-click="delQty()" class="item minus"></span> <input class="qty" readonly ng-model="item.qty"> <span ng-click="addQty()" class="item plus"></span> </span> </div> <input class="btn-big-action submit" type="submit" value="{{'form.submit'|translate}}"> <a class="btn-big-action btn-red" href="javascript:;" ng-click="removeItem()">{{'cart.remove'|translate}}</a> </div></form> <br><br><br> </div> <tracking ng-if="product" data="{type:'cart-product-edit', id: product.entity_id}" type="all"></tracking> </div>
