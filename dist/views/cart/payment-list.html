<div> <menu-top menu-title="title" disabled-cart-footer="1" back-enabled="/cart/billing-address-list" error="error"></menu-top> <div loader ng-show="masterLoading"></div> <div class="address-list cards"> <!--<div class="item-wrapper-loader" ng-show="loading"><div class="loader"></div></div>--> <a ng-repeat="card in payments" class="item item-card" href="javascript:;" ng-click="usePayment(card)"> <i ng-class="{'picto-amex': card.type == 'American Express' || card.type.toLocaleUpperCase().trim() == 'AMERICAN EXPRESS', 'picto-visa': card.type == 'Visa', 'picto-mastercard': card.type == 'MasterCard'}"></i> <span>{{ format(card) }}</span> <i class="picto-arrow-right"></i> </a> <a ng-click="usePaypal()" class="item item-add text-content"> <i class="picto-paypal"></i> <span>{{'cart.use_paypal'|translate}}</span> <span class="text-description" translate>cart.paypal.text</span> </a> <a ui-sref="app.cart.payment.add" class="item item-add text-content"> <i class="picto-plus"></i> <span>{{'cart.payment.add'|translate}}</span> <span class="text-description" translate>cart.card.text</span> </a> </div> <tracking data="{type:'cart-payment-list', id: -1}" type="all"></tracking> </div>
