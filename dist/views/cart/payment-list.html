<menu-top menu-title="title" disabled-cart-footer="1" back-enabled="/cart/billing-address-list" error="error"></menu-top> <div loader ng-show="masterLoading"></div> <div class="address-list"> <div class="item-wrapper-loader" ng-show="loading"><div class="loader"></div></div> <a ng-repeat="card in payments" class="item item-card" href="javascript:;" ng-click="usePayment(card)"> <i ng-class="{'picto-amex': card.type == 'American Express', 'picto-visa': card.type == 'Visa', 'picto-mastercard': card.type == 'MasterCard'}"></i> <span>{{ format(card) }}</span> <i class="picto-arrow-right"></i> </a> <a ng-href="#/cart/payment-add" class="item item-add"> <i class="picto-plus"></i> <span>{{'cart.payment.add'|translate}}</span> </a> </div>
