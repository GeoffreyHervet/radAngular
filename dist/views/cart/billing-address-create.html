<div>
  <menu-top menu-title="title" disabled-cart-footer="1" back-enabled="/cart/delivery-address-list" error="error"></menu-top>
  <div loader ng-show="loading"></div>
  <form role="form" name="form_address" ng-submit="submitForm()">
    <fieldset>
      <legend>{{'cart.billing.create_placeholder'|translate}}</legend>

      <magento-address
        firstname="firstname"
        lastname="lastname"
        street="street"
        street1="street1"
        city="city"
        postcode="postcode"
        telephone="telephone"
        state="state"
        country="country"
        validPhone="validPhone"
        updator="validUpdate"
        ></magento-address>
    </fieldset>

    <input class="btn-big-action submit" type="submit" value="{{'form.submit'|translate}}" />
  </form>
  <tracking data="{type:'cart-billing-address-create', id: -1}" type="all"></tracking>
</div>
