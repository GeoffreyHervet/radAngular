<menu-top menu-title="title" disabled-cart-footer="1" back-enabled="/" error="error"></menu-top> <div loader ng-show="loading"></div> <form role="form" name="connexion_form" ng-submit="submitForm()"> <fieldset> <legend>{{'connexion.form.legend'|translate}}</legend> <div class="form-group"> <div class="input-container"> <input type="email" class="form-control" name="email" ng-model="email" placeholder="{{'connexion.form.email.placeholder'|translate}}"> </div> </div> <div class="form-group border-bottom"> <div class="input-container"> <input type="password" class="form-control" name="password" ng-model="password" placeholder="{{'connexion.form.password.placeholder'|translate}}"> </div> </div> <p class="lost-password"> <a ui-sref="app.auth.lost-password">{{'connexion.form.lost_password'|translate}}</a> </p> </fieldset> <input type="submit" class="btn-big-action" value="{{'form.submit'|translate}}"> <div class="form-sepa"></div> <a class="btn-big-action facebook-connect" ng-click="facebookAuth()"><span>{{'connexion.facebook'|translate}}</span></a> <a class="btn-big-action new-account" ui-sref="app.auth.register">{{'register.new_account'|translate}}</a> </form> <tracking data="{type:'auth-connexion'}" type="all"></tracking>
