<div class="cart-footer" ng-show="nb_product > 0" ng-id="nb_product" ui-sref="app.cart">
  <span class="text-left" ng-if="nb_product < 2">{{'cart.product_in_cart' |translate:'{nb:'+nb_product +'}'}}</span>
  <span class="text-left" ng-if="nb_product >= 2">{{'cart.products_in_cart'|translate:'{nb:'+nb_product +'}'}}</span>
  <a ui-sref="app.cart" class="text-right">
    {{'cart.order' | translate }}
  </a>
</div>
