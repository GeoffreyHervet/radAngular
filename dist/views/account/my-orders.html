<div class="white-header" gray-page> <div class="header"> <div class="pull-left"><a href="#/" class="back"></a></div> {{ title |translate }} </div> </div> <div loader ng-show="loading"></div> <div class="row" ng-show="error"> <br> <div class="col-xs-10 col-xs-offset-1 alert alert-danger alert-dismissible fade in" data-dismiss="alert" aria-label="Close"> <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button> {{ error | translate }} </div> </div> <div class="row" ng-show="no_orders && !error"> <br> <div class="col-xs-10 col-xs-offset-1 alert alert-info alert-dismissible fade in" data-dismiss="alert" aria-label="Close"> <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button> {{ 'myaccount.myorders.noorders' | translate }} </div> </div> <div class="btn-list-link"> <a ng-repeat="order in orders" ng-href="{{'#/my-account/order/'+ order.number + '/' + order.entity_id }}" translate="myaccount.myorders.order_link" translate-values="{id: '{{order.number}}', date: '{{order.date}}'}"></a> </div>
